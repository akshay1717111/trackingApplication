<div class="m-2">
<button type="button" class="btn btn-primary" (click)="openModal()">click to open</button>


    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
         <div class="modal-dialog" role="document">
               <div class="modal-content">
                     <div class="modal-header">
                           <h4 class="modal-title">Details</h4>
                           <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                         </div>
                <div class="modal-body">
                         <label>Date:</label>
                         <input type="text" [(ngModel)]="trackingInfo.date">
                         </div>
                     <div class="modal-footer">
                        <div class="row">
                            <div class="col-6 col-xs-6 col-lg-6">
                        <button type="button" class="btn btn-success" (click)="filledDetails()" >Submit</button>
                    </div>
                    <div class="col-6 col-xs-6 col-lg-6">
                           <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
                         </div>
                        </div>
                     </div>
            </div>
             </div>
 </div>
  


<table class="table table-success table-striped m-3">
    <thead>
      <tr>
        <th scope="col">date</th>
        <th scope="col">vendor</th>
        <th scope="col">companyName</th>
        <th scope="col">vendorName</th>
        <th scope="col">emailID</th>
        <th scope="col">phoneNumber</th>
        <th scope="col">implementationPartner</th>
        <th scope="col">clientName</th>
        <th scope="col">payRateSubmitted</th>
        <th scope="col">type</th>
        <th scope="col">status</th>
        <th scope="col">leadName</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>
</div>
